  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li><a href="#sales-chart" data-toggle="tab"></a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i>Reports</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <!-- <div class="chart tab-pane active"  id="sales-chart" style="position: relative; height: 300px;"></div> -->
              <div id='showChart' style="position: relative;padding :10px; height: 400px;">
                <fusioncharts 
                width="600" 
                height="350"
                type="column2d"
                datasource="{{myDataSource}}"
                ></fusioncharts>
              </div>
              
            </div>
          </div>
          <!-- /.nav-tabs-custom -->
      </section>
      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->
      <section class="col-lg-5 connectedSortable">

       <div class="panel panel-default custom-panel">
        <div class="panel-heading custom-panel-heading">Facilities</div>
        <div class="panel-body">
        <div class="btn-toolbar">
          <div class="btn-group btn-group-sm">
            <button dir-paginate = "facilityDetail in facilitiesInfo | itemsPerPage: 4" class="btn btn-default custom-btn" ui-sref='monitor({facility:facilityDetail.facility})'>{{facilityDetail.facility}}</button>
          </div>
        </div>

          <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="js/dirPagination.tpl.html" ></dir-pagination-controls>
      </div>
      </div>
    </section>
    <!-- right col -->
  </div>
  <!-- /.row (main row) -->
</section>
<!-- /.content -->
</div>
