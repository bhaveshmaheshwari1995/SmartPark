  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Dashboard
        <small>Control panel</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Dashboard</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Small boxes (Stat box) -->
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-7 connectedSortable">
          <!-- Custom tabs (Charts with tabs)-->
          <div class="nav-tabs-custom">
            <!-- Tabs within a box -->
            <ul class="nav nav-tabs pull-right">
              <li><a href="#sales-chart" data-toggle="tab"></a></li>
              <li class="pull-left header"><i class="fa fa-inbox"></i>Reports</li>
            </ul>
            <div class="tab-content no-padding">
              <!-- Morris chart - Sales -->
              <!-- <div class="chart tab-pane active"  id="sales-chart" style="position: relative; height: 300px;"></div> -->
              <div  style="position: relative;padding :10px; height: 400px;">


                <fusioncharts 
                width="600" 
                height="350"
                type="column2d"
                datasource="{{myDataSource}}"
                ></fusioncharts>

              </div>
              
            </div>
          </div>
          <!-- /.nav-tabs-custom -->

          <!-- Chat box -->

          <div class="panel panel-default custom-panel">
            <div class="panel-heading custom-panel-heading">Total Sales</div>
            <div class="panel-body">  
              <div class="row">
                <div class="col-sm-6">
                  <label>From</label>
                  <div class="input-group date custom-datepicker" data-provide="datepicker">
                    <input type="text" class="form-control" placeholder = "Select Date">
                    <div class="input-group-addon">
                      <span class="glyphicon glyphicon-calendar"></span>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6">
                 <label>To</label>
                 <div class="input-group date custom-datepicker" data-provide="datepicker">
                  <input type="text" class="form-control" placeholder = "Select Date">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                  </div>
                </div>
              </div>

            </div>
            <div class="row">
              <div class="col-sm-12 text-right ">
                <button type="button" class="btn btn-primary custom-btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </div>
        <!-- quick email widget -->

      </section>
      <!-- /.Left col -->
      <!-- right col (We are only adding the ID to make the widgets sortable)-->
      <section class="col-lg-5 connectedSortable">

       <div class="panel panel-default custom-panel">
        <div class="panel-heading custom-panel-heading">Facilities</div>
        <div class="panel-body"> <div class="btn-toolbar">
          <div class="btn-group btn-group-sm">
            <button dir-paginate = "slot in data | unique: 'block' | itemsPerPage: 2" class="btn btn-default custom-btn" ui-sref='monitor({facility:slot.block})'>{{slot.block}}</button>

            <!-- <button ng-repeat = "slot in data  | unique: 'block'" class="btn btn-default custom-btn" ui-sref='monitor({facility:slot.block})'>{{slot.block}}</button>
          -->

        </div>
      </div>

      <div>
        <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="js/dirPagination.tpl.html" ></dir-pagination-controls>
      </div>

    </div>
  </section>
  <!-- right col -->
</div>
<!-- /.row (main row) -->

</section>
<!-- /.content -->
</div>
<!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
  immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
