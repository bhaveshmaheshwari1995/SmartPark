
<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Control panel</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Dashboard</li>
    </ol>
  </section>

  <section class="content">
    <div class="row">
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-aqua">
          <div class="inner">
            <h3 class="margin-null">Reports</h3>
          </div>
        </div>
      </div>
    </div>  
    <div class="row">
      <div class="col-sm-12">
        <div class="panel panel-default custom-panel">
          <div class="panel-heading custom-panel-heading">Total Sales</div>
          <div class="panel-body">  
            <div class="row">
              <div class="col-sm-4">
                <label>From</label>
                <div class="input-group date form_datetime" data-date="2017-01-01T00:00:00Z" data-link-field="dtp_input1">
                <input class="form-control" type="text" readonly id="fromDate">
                  <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                  <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
              </div>
              <div class="col-sm-4">
               <label>To</label>
               <div class="input-group date form_datetime " data-date="2017-01-01T00:00:00Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                <input class="form-control" type="text" readonly id="toDate">
                <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
              </div>
            </div>
            <div class="col-sm-4">
             <label>&nbsp;</label>
             <div class="input-group">
              <input type="text" ng-model="searchFacility"  class="form-control">
              <div class="input-group-addon">
                <span class="glyphicon glyphicon-search"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default custom-panel">
      <div class="panel-heading custom-panel-heading">Reports</div>
      <div class="panel-body">  
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Facility</th>
              <th>Hours Occupied</th>
              <th>Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="billInfo in data | filter : searchFacility ">
              <td>{{billInfo.facility}}</td>
              <td>{{billInfo.occupiedHours}}</td>
              <td>{{billInfo.occupiedHours * 10}}</td>
            </tr>
            <tr>
              <td>&nbsp;</td>
              <td>TOTAL</td>
              <td>{{sum}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</section>

<!-- /.content -->
</div>
</div>
<!-- ./wrapper -->
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="js/bootstrap-datetimepicker.js"></script>
<script type="text/javascript">
  $(".form_datetime").datetimepicker({
    format: "dd MM yyyy - hh:ii",
    autoclose: true,
    todayBtn: true
  });
</script>
